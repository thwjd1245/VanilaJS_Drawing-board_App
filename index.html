<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drawing-board</title>
</head>
<body>
    <!-- 선택 색상 -->
    <div class="color-options">
        <input type="color" id="color" />
        <div 
            class="color-option" 
            style="background-color: #1abc9c;" 
            data-color="#1abc9c">
        </div>
        <div 
            class="color-option" 
            style="background-color: #3498db;" 
            data-color="#3498db">
        </div>
        <div 
            class="color-option" 
            style="background-color: #34495e;" 
            data-color="#34495e">
        </div>
        <div 
            class="color-option" 
            style="background-color: #27ae60;" 
            data-color="#27ae60">
        </div>
        <div 
            class="color-option" 
            style="background-color: #8e44ad;" 
            data-color="#8e44ad">
        </div>
        <div 
            class="color-option" 
            style="background-color: #f1c40f;" 
            data-color="#f1c40f">
        </div>
        <div 
            class="color-option" 
            style="background-color: #e74c3c;" 
            data-color="#e74c3c">
        </div>
        <div 
            class="color-option" 
            style="background-color: #95a5a6;" 
            data-color="#95a5a6">
        </div>
        <div 
            class="color-option" 
            style="background-color: #d35400;" 
            data-color="#d35400">
        </div>
        <div 
            class="color-option" 
            style="background-color: #bdc3c7;" 
            data-color="#bdc3c7">
        </div>
        <div 
            class="color-option" 
            style="background-color: #2ecc71;" 
            data-color="#2ecc71">
        </div>
        <div 
            class="color-option" 
            style="background-color: #e67e22;" 
            data-color="#e67e22">
        </div>
    </div>

    <canvas></canvas>

    <div class="btns">
        <!-- 펜 크기 설정 -->
        <span>Pencil Width</span>
        <input 
            id="line-width" 
            type="range" 
            min="1" 
            max="10" 
            value="5" 
            step="0.1" 
        />
    
        <!-- 전체 색 칠하기 -->
        <button id="mode-btn">✒️Fill</button>
        <!-- 전체 지우개 -->
        <button id="destroy-btn">💣Destroy</button>
        <!-- 지우개 -->
        <button id="eraser-btn">❌Eraser</button> 
        <!-- 이미지 열기 -->
        <label for="file">
            ➕Add photo
        <input type="file" accept="image/*" id="file" /> </label>
        <!-- 글자 입력 -->
        <input type="text" placeholder="Add text here..." id="text" />
        <!-- 그림 저장 -->
        <button id="save">📥save image</button>
    </div>

    <!-- 스크립트 연결 -->
    <script src="app.js"></script>
</body>
</html>
